<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/Common/common_styles.css">
    <link rel="stylesheet" href="styles/checkout.css">
    <title>Order Summary</title>
</head>
<body>
    <header>
        <a href="index.html" class="left-section">
            <img src="images/amazon-logo.png" alt="amazon-logo">
        </a>
        <a href="index.html" class="left-section-mobile">
            <img src="images/amazon-mobile-logo.png" alt="amazon-logo">
        </a>
        <div class="central-section">
           <p>Checkout </p>
           <a href="index.html" class="cart-count"> (0 items)</a >
        </div>
        <div class="right-section">
            <img src="images/icons/checkout-lock-icon.png" alt="lock-icon">
        </div>
    </header>

    <section class="cart-info">
        <h2>Review your order</h2>
        <section class="grid-section">
            <section class="products">

            </section>
            
            <div class="order-summary">
                
            </div>
        </section>
    </section>


    <script src="scripts/Global.js"></script>
    <script src="scripts/CheckOut.js"></script>
</body>
</html>
