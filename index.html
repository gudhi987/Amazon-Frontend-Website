<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/Common/common_styles.css">
    <link rel="stylesheet" href="styles/Shared/header.css">
    <link rel="stylesheet" href="styles/Landing_Page.css">
    <title>Amazon</title>

</head>
<body>

    <header>
        <a class="left-section" href="index.html">
            <img src="images/amazon-logo-white.png" alt="amazon-logo">
        </a>
        <a href="index.html" class="left-section-mobile">
            <img src="images/amazon-mobile-logo-white.png" alt="amazon-logo">
        </a>
        <div class="central-section">
            <input type="text" placeholder="Search">
            <div class="search-button">
                <img src="images/icons/search-icon.png" alt="search-icon">
            </div>
        </div>
        <div class="right-section">
            <div class="orders">
                <a href="orders.html"></a>
                <p>Returns</p>
                <p>
                    <b>& Orders</b>
                </p>
            </div>
            <div class="cart">
                <a href="checkout.html"></a>
                <img src="images/icons/cart-icon.png" alt="cart-icon">
                <p>
                    <b>Cart</b>
                </p>
                <div class="ele-count">0</div>
            </div>
        </div>

        <div class="menu">
            <img src="images/icons/hamburger-menu.png" alt="">
        </div>

    </header>

    <div class="container"></div>

    <section class="content">
    
    </section>
    
    <script src="scripts/Global.js"></script>
    <script src="data/products.js"></script>
    <script src="scripts/LandingPage.js"></script>
</body>
</html>
